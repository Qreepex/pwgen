<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      background-color: #1B1B2F;
      color: #EEEEEE;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    footer {
      background-color: #222831;
      width: 100%;
      text-align: center;
      color: gray;
      padding: 10px 0;
      margin-top: auto;
    }

    .container {
      background-color: #393E46;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .input-group span {
      margin-right: 0.5rem;
    }

    .input-group input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 0.5rem;
    }

    .input-group input[type="number"] {
      background-color: #2E2E3A;
      color: #FFFFFF;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      width: 60px;
    }

    .generate-button {
      background-color: #00ADB5;
      color: #FFFFFF;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }

    .generate-button:hover {
      background-color: #008C9E;
    }

    .password-display {
      background-color: #2E2E3A;
      color: #FFFFFF;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="text-3xl font-bold text-primary">Password Generator</h1>
      <div class="flex flex-col items-start space-y-4">
        <div class="input-group">
          <input type="checkbox" id="includeNumbers" checked class="form-checkbox text-primary h-5 w-5 rounded">
          <span for="includeNumbers">Include Numbers</span>
        </div>
        <div class="input-group">
          <input type="checkbox" id="includeSymbols" checked class="form-checkbox text-primary h-5 w-5 rounded">
          <span for="includeSymbols">Include Symbols</span>
        </div>
        <div class="input-group">
          <span>Password Length:</span>
          <input 
            type="number" 
            min="4" 
            max="32" 
            class="bg-gray-800 text-white p-2 rounded-lg w-full">
        </div>
      </div>
      <button 
        class="generate-button">
        Generate Password
      </button>
      <input 
        type="text" 
        readonly
        class="password-display">
    </div>
  </main>
  <footer>
    Made by Ben Schiemann | GDPR compliant | No data transfer
  </footer>
</body>
</html>
