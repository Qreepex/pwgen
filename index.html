<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1 id="generatedPassword"></h1>
        <script>
            let length = prompt("Wie lang soll das Passwort sein?")
            length = parseInt(length)
            if(length > 128) length = 128
            var possibleCharacters = ["_", ".", "*", "-", "+", ":", "#", "!", "?", "%", "{", "}", "|", "@", "[", "]", ";", "=", "\\", "â€œ", "&", "$", "/", ",", "(", ")", "a", "A", "b", "B", "c", "C", "d", "D", "e", "E", "f", "F", "g", "G", "h", "H", "i", "I", "j", "J", "k", "K", "l", "L", "m", "M", "n", "N", "o", "O", "p", "P", "q", "Q", "r", "R", "s", "S", "t", "T", "u", "U", "v", "V", "w", "W", "x", "X", "y", "Y", "z", "Z"]
            var generatedPassword = ""
            while(generatedPassword.length != length) {
                generatedPassword = `${generatedPassword}${possibleCharacters[Math.floor(Math.random() * possibleCharacters.length)]}`
            }
            document.getElementById("generatedPassword").innerHTML = generatedPassword
        </script>
    </body>
</html>
